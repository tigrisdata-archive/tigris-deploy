apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tigris-server
  labels:
    app.kubernetes.io/name: tigris-server
    app.kubernetes.io/part-of: tigris
    app.kubernetes.io/component: server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: "/v1"
            pathType: Prefix
            backend:
              service:
                name: tigris-http
                port:
                  number: {{ .Values.service_port | default 80 }}
          - path: "/tigrisdata.v1.Tigris/"
            pathType: Prefix
            backend:
              service:
                name: tigris-grpc
                port:
                  number: {{ .Values.service_port | default 80 }}
          - path: "/tigrisdata.admin.v1.Admin/"
            pathType: Prefix
            backend:
              service:
                name: tigris-grpc
                port:
                  number: {{ .Values.service_port | default 80 }}
          - path: "/tigrisdata.auth.v1.Auth/"
            pathType: Prefix
            backend:
              service:
                name: tigris-grpc
                port:
                  number: {{ .Values.service_port | default 80 }}
          - path: "/tigrisdata.observability.v1.Observability/"
            pathType: Prefix
            backend:
              service:
                name: tigris-grpc
                port:
                  number: {{ .Values.service_port | default 80 }}
          - path: "/tigrisdata.management.v1.Management/"
            pathType: Prefix
            backend:
              service:
                name: tigris-grpc
                port:
                  number: {{ .Values.service_port | default 80 }}
          - path: "/HealthAPI/"
            pathType: Prefix
            backend:
              service:
                name: tigris-grpc
                port:
                  number: {{ .Values.service_port | default 80 }}
