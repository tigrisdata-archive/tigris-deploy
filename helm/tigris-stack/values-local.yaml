### FoundationDB Cluster related settings
fdb-cluster:
  usable_regions: 1

  processCounts:
    log: 1
    stateless: 1

  redundancy_mode: single

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi

  volumeClaim:
    resources:
      requests:
        storage: "100Mi"

### Tigris Search related settings
tigris-search:
  image: tigrisdata/typesense:latest

  ### API port, servicing requests
  api_port: 8108

  ### Peering port, used between the nodes to communicate with each other
  peering_port: 8107

  ### How much storage to allocate
  storage: "100Mi"

  ### Number of replicas
  replicas: 1

  ### Resources to allocate
  resources:
    limits:
      cpu: "100m"
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "512Mi"

### Tigris Server related settings
tigris-server:
  image: tigrisdata/tigris:1.0.0-beta.6

  # Port allocated to the Tigris API
  api_port: 8080

  # High level service port
  service_port: 80

  # Only logs every y request
  log_sample_rate: 0.0001

  # Only trace every x call
  trace_sample_rate: 0.0001

  # The number of Pods serving requests
  replicas: 1

  # Resources
  resources:
    limits:
      cpu: "200m"
      memory: "512Mi"
    requests:
      cpu: "200m"
      memory: "512Mi"

victoria-metrics-single:
  enabled: true
  configMap: scrapeconfig
  server:
    scrape:
      enabled: true
      configMap: scrapeconfig

grafana:
  enabled: true
  extraInitContainers:
    - name: waitfor-victoriametrics
      image: busybox:latest
      command: ['sh', '-c', 'until nc -vz tigris-stack-victoria-metrics-single-server.default 8428 ; do echo "Waiting for victoriametrics..."; sleep 3; done;']
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: victoriametrics
          type: prometheus
          orgId: 1
          url: http://tigris-stack-victoria-metrics-single-server.default:8428
          access: proxy
          isDefault: true
          updateIntervalSeconds: 10
          editable: true
